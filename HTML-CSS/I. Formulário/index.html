<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Formulários</title>
</head>
<body>

    <form action="registro.php" method="get">

        <div class="container">
            <div class="caixona">    
                <div>
                    <label>Nome:</label>
                    <input type="text"/>
         
            <!-- Atributo Name -->
         
            <div>
                <label>Idade:</label>
                <input type="text" name="age"/>
            </div>
         
            <!-- Atributo Label -->
         
            <div>
                <label for="age">Idade:</label>
                <input type="text" name="age"/>
            </div>
         
            <!-- Select -->
         
            <div>
                <label for="cidade">Selecione sua cidade:</label>
                <select name="cidade">
                    <option value="São Paulo">São Paulo</opton>
                    <option value="Tabõao da Serra">Taboão da Serra</option>
                    <option value="Osasco">Osasco</option>
                </select>
            </div>
         
            <!-- Selected -->
         
            <div>
                <label for="selecao">Quem vai ganhar a próxima copa do mundo?</label>
                <select name="times">
                    <option value="Argentina">Argentina</option>
                    <option value="Fanca">França</option>
                    <option value="Alemanha">Alemanha</option>
                    <option value="Brasil" selected>Brasil</option>
                </select>
            </div>
           
         
            <!-- Seleção de vários Select - Multiple -->
         
            <div>
                <label for="acessorios">Selecione os acessórios do seu computador</label>
                <select name="acessorios" multiple>
                    <option value="Mouse">Mouse</option>
                    <option value="Teclado">Teclado</option>
                    <option value="Fone-de-ouvido">Fone de ouvido</option>
                    <option value="Webcam">Webcam</option>
                </select>
            </div>
         
            <!-- Textarea -->
         
            <div>
                <label for="feedback">Descreva o seu feedback sobre o nosso site:</label>
                <textarea name="feedback" ></textarea>
            </div>
         
            <!-- Fildset e legend -->
         
            <div>
                <fieldset>
                    <legend>Insira o seu endereço: </legend>
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" />
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" />
                </fieldset>
            </div>
           
            <!-- Datalist -->
         
            <div>
                <label for="livro">Selecione seu livro:</label>
                <input type="text" list="livros" name="livro"/>
            </div>
         
            <datalist id="livros">
                <option value="Meu pé de laranja lima"></option>
                <option value="O pequeno príncipe"></option>
                <option value="Five nights at freddy's: olhos prateados"></option>
                <option value="O morro dos ventos uivantes"></option>
            </datalist>
         
            <!-- Password -->
         
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha"/>
            </div>
 
            <!--Input Radio-->
            <div>
                <label for="genero">Qual é o seu género</label>
                <br>
                <div class="radio">
                    <input type="radio" value="Mulher" name="genero"/>
                    <label for="Mulher">Mulher</label>
                </div>
                <div class="radio">
                    <input type="radio" value="Homem" name="genero"/>
                    <label for="Homem">Homem</label>
                </div>
                <div class="radio">
                    <input type="radio" value="Nao-binario" name="genero"/>
                    <label for="nao-binario">Não Binário</label>
                </div>
                <div class="radio">
                    <input type="radio" value="Prefiro-nao-inforar" name="genero"/>
                    <label for="Prefiro-nao-inforar">Prefiro não informar</label>
                </div>
            </div>
         

        <!-- Input Checkbox  -->
            <div>
            <label for="linguasestrangeiras"> Quais línguas você pretende estudar:</label>
            
        <!-- Reaproveitando o CSS da *class radio -->

        <div class="radio">
            <input type="checkbox" name="linguasestrangeiras" value="ingles">
            <label for="ingles">Inglês</label>
        </div>
            <br>
        <div class="radio">
            <input type="checkbox" name="linguasestrangeiras" value="espanhol">
             <label for="espanhol">Espanhol</label>
        </div>
            <br>
        <div class="radio">
            <input type="checkbox" name="linguasestrangeiras" value="alemao">
            <label for="alemao">Alemão</label>
        </div>
            </div>

        <!-- Input Data -->
        <div>
            <label for="datadenascimento">Data de nascimento</label>
            <br>
            <input type="date" name="datadenascimento">
        </div>

        <!-- Input File -->
        <div>
            <label for="arquivo">Insira o seu currículo em PDF</label>
            <br>
            <input type="file" name="arquivo">
        </div>

        <!-- Input number -->
        <div>
            <label for="certificados">Quantos certificados você possui?</label>
            <br>
            <input type="number" name="certificados">
        </div>

        <!-- Input E-mail -->
             
        <div>
            <label for="emailinserido">Insira o seu E-mail:</label>
            <br>
            <input type="email" name="emailinserido">
        </div>

        <!-- Atributo Value -->
        <div>
            <label for="confirmaraula"> Você assistiu a aula de Treinamento da empresa abaixo:</label>
            <br>
            <input type="text" value="Confirmo que assiti!" name="confirmaraula">
        </div>

        <!-- Atributo disabled -->
            <div>
                <p> Informe seu RG: </p>
                    <input type="text" value="Não precisa preencher" disabled>
            </div>

        <!-- Atributo Placeholder -->
         <div>
            <label for="pesquisa"> Como você achou o nosso site? </label>
            <br>
            <input type="text" name="pesquisa" placeholder="No Google ou Instagram">
         </div>

         <!-- Atributo Required -->
          <div>
            <label for="sobrenome"> Digite o seu Sobrenome </label>
            <br>
            <input type="text" name="sobrenome" placeholder="Sobrenome completo" required>
          </div>
 
        <!-- Limpando/Resetando o formulario -->
            <input type="reset" value="Limpar"/>
 
         
        <!-- Submit botão -->
            <input type="submit" value="Enviar"/>
            </div>       
        </div>    
    </div>
    </form>
</body>
</html>
